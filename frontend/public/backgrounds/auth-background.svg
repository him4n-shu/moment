<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4f1e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#skyGradient)" />
  
  <!-- Mountains in the background -->
  <path d="M 0 450 L 150 250 L 300 400 L 450 200 L 600 350 L 750 180 L 900 300 L 1050 220 L 1200 380 L 1200 800 L 0 800 Z" 
        fill="#e0e8e0" 
        opacity="0.7" />
  
  <!-- Hills in the middle ground -->
  <path d="M 0 500 Q 200 450, 400 500 T 800 500 T 1200 500 L 1200 800 L 0 800 Z" 
        fill="#d4e0d4" 
        opacity="0.8" />
  
  <!-- Foreground hills -->
  <path d="M 0 550 Q 300 500, 600 550 T 1200 550 L 1200 800 L 0 800 Z" 
        fill="#c6d6c6" 
        opacity="0.9" />
  
  <!-- Trees on hills -->
  <!-- Tree 1 -->
  <g transform="translate(150, 480) scale(0.5)">
    <path d="M 0 0 L 30 -60 L 60 0 Z" fill="#5c8a5c" />
    <path d="M 0 -40 L 30 -100 L 60 -40 Z" fill="#5c8a5c" />
    <rect x="25" y="0" width="10" height="20" fill="#8b6d5c" />
  </g>
  
  <!-- Tree 2 -->
  <g transform="translate(280, 490) scale(0.4)">
    <path d="M 0 0 L 30 -60 L 60 0 Z" fill="#5c8a5c" />
    <path d="M 0 -40 L 30 -100 L 60 -40 Z" fill="#5c8a5c" />
    <rect x="25" y="0" width="10" height="20" fill="#8b6d5c" />
  </g>
  
  <!-- Tree 3 -->
  <g transform="translate(950, 470) scale(0.6)">
    <path d="M 0 0 L 30 -60 L 60 0 Z" fill="#5c8a5c" />
    <path d="M 0 -40 L 30 -100 L 60 -40 Z" fill="#5c8a5c" />
    <rect x="25" y="0" width="10" height="20" fill="#8b6d5c" />
  </g>
  
  <!-- Tree 4 -->
  <g transform="translate(1050, 490) scale(0.45)">
    <path d="M 0 0 L 30 -60 L 60 0 Z" fill="#5c8a5c" />
    <path d="M 0 -40 L 30 -100 L 60 -40 Z" fill="#5c8a5c" />
    <rect x="25" y="0" width="10" height="20" fill="#8b6d5c" />
  </g>
  
  <!-- Sun -->
  <circle cx="900" cy="150" r="60" fill="#ffd166" opacity="0.8" />
  
  <!-- Friends group silhouette -->
  <g transform="translate(600, 600) scale(0.8)">
    <!-- Person 1 -->
    <g transform="translate(-200, 0)">
      <circle cx="0" cy="-70" r="20" fill="#333" />
      <path d="M 0 -50 L 0 0 L -15 50 M 0 0 L 15 50 M -30 -20 L 30 -20" fill="none" stroke="#333" stroke-width="8" />
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="-70" r="20" fill="#333" />
      <path d="M 0 -50 L 0 0 L -15 50 M 0 0 L 15 50 M -30 -20 L 30 -20" fill="none" stroke="#333" stroke-width="8" />
    </g>
    
    <!-- Person 3 (taking photo) -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="-70" r="20" fill="#333" />
      <path d="M 0 -50 L 0 0 L -15 50 M 0 0 L 15 50 M -15 -30 L 40 -10" fill="none" stroke="#333" stroke-width="8" />
      <rect x="40" y="-20" width="30" height="20" rx="5" fill="#333" />
    </g>
    
    <!-- Person 4 -->
    <g transform="translate(40, 0)">
      <circle cx="0" cy="-70" r="20" fill="#333" />
      <path d="M 0 -50 L 0 0 L -15 50 M 0 0 L 15 50 M -30 -20 L 30 -20" fill="none" stroke="#333" stroke-width="8" />
    </g>
    
    <!-- Person 5 -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="-65" r="20" fill="#333" />
      <path d="M 0 -45 L 0 5 L -15 55 M 0 5 L 15 55 M -30 -15 L 30 -15" fill="none" stroke="#333" stroke-width="8" />
    </g>
  </g>
  
  <!-- Camera icon -->
  <g transform="translate(200, 200) scale(0.8)">
    <rect x="0" y="0" width="100" height="70" rx="10" fill="#333" />
    <circle cx="50" cy="35" r="25" fill="#555" />
    <circle cx="50" cy="35" r="15" fill="#333" />
    <rect x="70" y="-10" width="30" height="10" fill="#333" />
  </g>
  
  <!-- Social media icons -->
  <!-- Heart icon -->
  <g transform="translate(900, 350) scale(0.8)">
    <path d="M 25,45 L 0,20 Q -10,10 0,0 T 25,0 T 50,0 T 75,20 L 50,45 Z" fill="#ff6b6b" />
  </g>
  
  <!-- Comment bubble -->
  <g transform="translate(1000, 300) scale(0.8)">
    <path d="M 0,0 L 60,0 Q 70,0 70,10 L 70,40 Q 70,50 60,50 L 30,50 L 20,60 L 10,50 L 0,50 Q -10,50 -10,40 L -10,10 Q -10,0 0,0 Z" fill="#4f46e5" />
    <line x1="10" y1="15" x2="50" y2="15" stroke="white" stroke-width="3" />
    <line x1="10" y1="25" x2="50" y2="25" stroke="white" stroke-width="3" />
    <line x1="10" y1="35" x2="30" y2="35" stroke="white" stroke-width="3" />
  </g>
  
  <!-- Share icon -->
  <g transform="translate(150, 350) scale(0.8)">
    <circle cx="10" cy="20" r="10" fill="#333" />
    <circle cx="50" cy="10" r="10" fill="#333" />
    <circle cx="50" cy="50" r="10" fill="#333" />
    <line x1="10" y1="20" x2="50" y2="10" stroke="#333" stroke-width="4" />
    <line x1="10" y1="20" x2="50" y2="50" stroke="#333" stroke-width="4" />
  </g>
  
  <!-- Vertical "SHARE" text on the left -->
  <text x="45" y="150" font-family="Arial Black, sans-serif" font-size="36" fill="#d9d5c3" transform="rotate(-90, 45, 150)">SHARE</text>
  
  <!-- Photo frame with landscape -->
  <g transform="translate(400, 250) scale(0.8)">
    <rect x="0" y="0" width="150" height="100" fill="white" stroke="#333" stroke-width="8" />
    <path d="M 0 70 L 30 50 L 60 60 L 100 30 L 150 50 L 150 100 L 0 100 Z" fill="#5c8a5c" />
    <circle cx="120" cy="20" r="15" fill="#ffd166" />
  </g>
</svg> 